App\Entity\User:
    User{0..200}:
        firstName: '<username()>'
        lastName: '<lastName()>'
        email: '<safeEmail()>'
        region: '<region()>'
        city: '<city()>'
        passHash: '<password()>'
        bikeType: '@BikeType*'
        drivingStyle: '<randomElement(["Grand débile", "Enervé", "Propre", "Ballade", "Poireau"])>'
        description: '<sentence($nbWords = 6, $variableNbWords = true)>'
        startTime: '<dateTimeBetween("+2 days", "+2 months")>'
        duration: '<time($format = "H", $max = "8")>'
